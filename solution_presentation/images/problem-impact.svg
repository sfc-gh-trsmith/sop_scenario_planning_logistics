  <!-- Bottom insight -->
  <rect x="200" y="445" width="500" height="40" rx="8" fill="#1e293b" stroke="#64748b" stroke-width="1"/>
  <text x="450" y="470" text-anchor="middle" fill="#f8fafc" font-family="Inter, system-ui, sans-serif" font-size="13">
