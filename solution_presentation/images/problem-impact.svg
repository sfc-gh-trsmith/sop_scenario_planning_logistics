    <text x="325" y="135" text-anchor="middle" fill="#60a5fa" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="600">ERP SYSTEM</text>
    <text x="325" y="158" text-anchor="middle" fill="#94a3b8" font-family="Inter, system-ui, sans-serif" font-size="24">üè≠</text>
    <text x="325" y="182" text-anchor="middle" fill="#64748b" font-family="Inter, system-ui, sans-serif" font-size="10">SAP / Oracle</text>
  </g>
  
  <!-- WMS -->
  <g filter="url(#shadow)">
    <rect x="450" y="100" width="150" height="100" rx="8" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="525" y="135" text-anchor="middle" fill="#60a5fa" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="600">WAREHOUSE (WMS)</text>
    <text x="525" y="158" text-anchor="middle" fill="#94a3b8" font-family="Inter, system-ui, sans-serif" font-size="24">üì¶</text>
    <text x="525" y="182" text-anchor="middle" fill="#64748b" font-family="Inter, system-ui, sans-serif" font-size="10">No Forecast Link</text>
  </g>
  
  <!-- Finance -->
