  <text x="450" y="65" text-anchor="middle" fill="#94a3b8" font-family="Inter, system-ui, sans-serif" font-size="14">When systems don't talk, costs compound invisibly</text>
  
  <!-- System Boxes - Row 1 -->
  <!-- Demand Planning -->
  <g filter="url(#shadow)">
