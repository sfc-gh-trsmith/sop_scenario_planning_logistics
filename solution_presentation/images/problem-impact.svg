    <text x="125" y="135" text-anchor="middle" fill="#60a5fa" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="600">DEMAND PLANNING</text>
    <text x="125" y="158" text-anchor="middle" fill="#94a3b8" font-family="Inter, system-ui, sans-serif" font-size="24">üìä</text>
    <text x="125" y="182" text-anchor="middle" fill="#64748b" font-family="Inter, system-ui, sans-serif" font-size="10">Excel Spreadsheets</text>
  </g>
  
  <!-- ERP -->
  <g filter="url(#shadow)">
