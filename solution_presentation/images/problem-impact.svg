    <text x="725" y="135" text-anchor="middle" fill="#60a5fa" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="600">FINANCE</text>
    <text x="725" y="158" text-anchor="middle" fill="#94a3b8" font-family="Inter, system-ui, sans-serif" font-size="24">üí∞</text>
    <text x="725" y="182" text-anchor="middle" fill="#64748b" font-family="Inter, system-ui, sans-serif" font-size="10">Post-Mortem Only</text>
  </g>
  
  <!-- Disconnection indicators -->
