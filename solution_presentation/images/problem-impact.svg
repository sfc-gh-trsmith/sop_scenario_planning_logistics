  <line x1="400" y1="150" x2="450" y2="150" stroke="#ef4444" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="600" y1="150" x2="650" y2="150" stroke="#ef4444" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- X marks for disconnection -->
  <text x="225" y="145" fill="#ef4444" font-size="16" font-weight="bold">‚úó</text>
  <text x="425" y="145" fill="#ef4444" font-size="16" font-weight="bold">‚úó</text>
  <text x="625" y="145" fill="#ef4444" font-size="16" font-weight="bold">‚úó</text>
  
  <!-- Cost Leakage Arrows -->
  <path d="M125,200 Q125,250 200,280" fill="none" stroke="#ef4444" stroke-width="3" marker-end="url(#arrowRed)"/>
  <path d="M325,200 Q325,260 350,290" fill="none" stroke="#ef4444" stroke-width="3" marker-end="url(#arrowRed)"/>
  <path d="M525,200 Q525,270 500,300" fill="none" stroke="#ef4444" stroke-width="3" marker-end="url(#arrowRed)"/>
  <path d="M725,200 Q725,280 650,310" fill="none" stroke="#ef4444" stroke-width="3" marker-end="url(#arrowRed)"/>
  
  <!-- Cost Impact Box -->
  <g filter="url(#shadow)">
    <rect x="200" y="280" width="500" height="140" rx="12" fill="#2d1b1b" stroke="#dc2626" stroke-width="2"/>
    <text x="450" y="315" text-anchor="middle" fill="#fca5a5" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="600">HIDDEN COST IMPACTS DISCOVERED TOO LATE</text>
    
    <!-- Cost items -->
    <g transform="translate(230, 340)">
      <rect width="130" height="60" rx="6" fill="#1e293b"/>
      <text x="65" y="25" text-anchor="middle" fill="#fbbf24" font-family="Inter, system-ui, sans-serif" font-size="18" font-weight="700">$2.3M</text>
      <text x="65" y="45" text-anchor="middle" fill="#94a3b8" font-family="Inter, system-ui, sans-serif" font-size="10">Overflow Penalties</text>
    </g>
    
    <g transform="translate(385, 340)">
